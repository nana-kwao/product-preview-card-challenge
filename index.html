<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width: 40em)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img src="./images/image-product-mobile.jpg" alt="perfume" />
      </picture>
      <section>
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="actual">$149.99</span>
          <span class="discount">$169.99</span>
        </p>
        <button type="button"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/nana-kwao"
          >Nana Kwao Freiku</a
        >.
      </div>
    </footer>
  </body>
</html>
